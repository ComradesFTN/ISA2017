<!DOCTYPE html>
<html>
	<head>
		<script src="scripts/jquery-3.2.1.min.js"></script>		
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<title>Bioskopi</title>		
		<script>
				$(document).ready(function(){
					$.ajax({
						url : "http://localhost:8080/cinemas/getCinemas"
					}).then(
							function(data) {
								for (i = 0; i < data.length; i++) {
									rating=data[i].rating;
									ratingText="";
									for(j = 0; j < 5; j++){
										if(rating<0.5){
											ratingText+="&#9734;";
										}
										else{
											ratingText+="&#9733;";
											rating-=1;
										}
									}
									newRow = 
										"<tr>"
											+ "<td><a href='cinemas/ " + data[i].id + "'>" + data[i].name + "</a></td>"
											+ "<td>" + data[i].adress + "</td>"
											+ "<td>" + ratingText + "</td>"
											+ "<td><form action=\"http://google.com\"><input type=\"submit\" value=\"Pogledaj\" /></form></td>"
										+ "</tr>"
									$("#tableBody").append(newRow)
								}
							});
				});
		</script>
	</head>
	<body class="bg-light">			
		<ul class="nav nav-tabs bg-danger justify-content-end mr-2">	
			<li class="nav-item">
				<a class="nav-link text-white" href="login.html">Prijava</a>
			</li>
		</ul>
		<div class="container">
			<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Ime</th>
					<th>Adresa</th>
					<th>Rejting</th>
					<th>Repertoar</th>
				</tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
			</table>
		</div>	
	</body>
</html>
