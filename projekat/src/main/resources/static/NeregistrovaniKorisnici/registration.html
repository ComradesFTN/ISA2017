<!DOCTYPE html>
<html>
	<head>
		<title>Registracija</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		
	</head>	
	<body class="bg-light">
		<ul class="nav nav-tabs bg-danger">	
			<li class="nav-item">
				<a class="nav-link text-white" href="theatresPage.html">Pozorista</a>				
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="cinemasPage.html">Bioskopi</a>
			</li>
		</ul>
		
		<div class="container mx-auto">
		<form class="mt-5 text-center" id="registerForm">
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="name">Ime</label>
				    <input class="form-control text-center w-26 mx-auto" type="text" id="name" placeholder="Unesite ime">
				</div>
				<div class="form-group col-md-2">
				    <label for="lastname">Prezime</label>
				    <input class="form-control text-center w-26 mx-auto" type="text" id="lastname" placeholder="Unesite prezime">
				</div>
				<div class="form-group col-md-2">
					<label for="grad">Grad</label>
					<input class="form-control text-center w-26 mx-auto" type="text" id="grad" placeholder="Unesite grad"><br/>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-2">
						<label for="email">Email</label>
						<input class="form-control text-center w-26 mx-auto" type="email" name="email" id="email" placeholder="Unesite email"><br/>
				</div>
				<div class="form-group col-md-2">
					<label for="brtel">Broj telefona</label> 
					<input class="form-control text-center w-26 mx-auto" type="text" id="brtel" placeholder="Unesite broj telefona"><br/>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-2">
					<label for="password">Lozinka</label>
				    <input class="form-control text-center w-26 mx-auto" type="password"  id="pass" placeholder="Password">
				</div>
				<div class="form-group col-md-2">
				    <label for="repeatedPassword">Ponovite lozinku</label>
				    <input class="form-control text-center w-26 mx-auto" type="password"  id="repPass" placeholder="Repeated password">				    
				</div>
			</div>
			<input type="submit" class="btn btn-primary bg-danger" value="Register">
		</form>	
		</div>
		
		<script>
			$("input[type='submit']").click(function() {
				event.preventDefault();
				var formData = JSON.stringify({
					email:$('input[name="email"]').val(),
					password:$("#pass").val(),
					firstName:$("#name").val(),
					lastName:$("#lastname").val(),
					city:$("#grad").val(),
					phone:$("#brtel").val(),
				});
				$.ajax({
					url: "/users",
					type: 'POST',
					data: formData,
					contentType: "application/json",
					datatype: "text/html",
					success: function(data){
						console.log("Ajax zahtev za registraciju.");
						window.location.href = "http://localhost:8080/emailConfirm.html";
					}
				});
			});
		</script>
	</body>
</html>
